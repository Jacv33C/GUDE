{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body text-center">
      <h4>¿Estás seguro de que deseas eliminar este historial?</h4>
      <p><strong>Alumno:</strong> {{ historial.alumno }}</p>
      <p><strong>Materia:</strong> {{ historial.curso }}</p>
      <p><strong>Calificación:</strong> {{ historial.calificacion }}</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4">Sí, eliminar</button>
        <a href="{% url 'lista_historial' %}" class="btn btn-secondary px-4 ms-2">Cancelar</a>
      </form>
    </div>
  </div>
</div>
