<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión - GUDE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Reset básico */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #002171, #0039cb); /* azul intenso */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      position: relative;
    }

    /* Fondo con partículas o formas difusas (opcional) */
    body::before {
      content: "";
      position: absolute;
      top: -150px;
      left: -150px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle at center, #ffeb3b88, transparent 70%);
      filter: blur(100px);
      animation: pulse 6s infinite alternate ease-in-out;
      z-index: 0;
      border-radius: 50%;
    }
    body::after {
      content: "";
      position: absolute;
      bottom: -150px;
      right: -150px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle at center, #fbc02d88, transparent 70%);
      filter: blur(120px);
      animation: pulse 7s infinite alternate ease-in-out;
      z-index: 0;
      border-radius: 50%;
    }

    @keyframes pulse {
      0% { transform: scale(0.95);}
      100% { transform: scale(1.1);}
    }

    /* Contenedor */
    .login-container {
      position: relative;
      background: rgba(255 255 255 / 0.12);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow:
        0 8px 32px 0 rgba(255, 235, 59, 0.37),
        0 0 0 1px rgba(255, 235, 59, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 50px 40px 45px;
      z-index: 1;
      text-align: center;
      color: #fffde7;
    }

    .login-container h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 8px;
      letter-spacing: 3px;
      color: #fff176;
      text-shadow: 0 0 15px #fbc02d;
      user-select: none;
    }

    .login-container h3 {
      font-weight: 400;
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #fff59dcc;
      user-select: none;
    }

    /* Formulario */
    form {
      width: 100%;
    }

    /* Campo input con iconos */
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 18px 14px 45px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      color: #002171;
      font-weight: 600;
      background: #fffde7;
      transition: box-shadow 0.3s ease;
      box-shadow: inset 0 0 6px #fbc02daa;
    }

    .input-group input:focus {
      box-shadow: 0 0 15px #fbc02dcc;
      background: #fff9c4;
    }

    .input-group svg {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      fill: #fbc02d;
      pointer-events: none;
      user-select: none;
      transition: fill 0.3s ease;
    }

    .input-group input:focus + svg {
      fill: #fdd835;
    }

    /* Botón */
    button {
      width: 100%;
      padding: 16px 0;
      background: linear-gradient(90deg, #fbc02d, #ffeb3b);
      border: none;
      border-radius: 16px;
      color: #002171;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow:
        0 8px 25px #fbc02daa;
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(90deg, #fff176, #fff59d);
      box-shadow:
        0 12px 35px #fff176cc;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }

    /* Mensaje error */
    .error-message {
      margin-top: 20px;
      background: #d32f2fcc;
      padding: 12px 18px;
      border-radius: 12px;
      color: #fff;
      font-weight: 700;
      font-size: 0.9rem;
      box-shadow: 0 0 12px #d32f2fcc;
      user-select: none;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Formulario de inicio de sesión">
    <h1>Iniciar Sesión</h1>
    <h3>Bienvenido a GUDE</h3>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="input-group">
        <input type="text" name="username" placeholder="Usuario" required autocomplete="username" />
        <!-- Icono usuario (SVG) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Contraseña" required autocomplete="current-password" />
        <!-- Icono candado (SVG) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-6h-1V7a5 5 0 00-10 0v4H6a2 2 0 00-2 2v7a2 2 0 002 2h12a2 2 0 002-2v-7a2 2 0 00-2-2zM8 7a4 4 0 018 0v4H8V7z"/>
        </svg>
      </div>
      <button type="submit" aria-label="Iniciar sesión">Iniciar sesión</button>
    </form>
    {% if error %}
      <div class="error-message" role="alert">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
