<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUDE</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/Materias.css' %}">

  <style>
  body {
    background-color: #f8f9fa;
    font-family: 'Segoe UI', sans-serif;
  }

  /* Navbar con azul degradado */
  .navbar {
    background: linear-gradient(90deg, #0d47a1, #42a5f5); /* azul degradado */
    padding: 0.75rem 1rem;
  }

  .navbar-brand {
    font-weight: bold;
    font-size: 2rem;
    color: #fff;
    text-shadow: 1px 1px 2px #0d47a1;
  }

  .navbar-nav .nav-link {
    color: #fff;
    margin-right: 15px;
    transition: color 0.3s ease;
    font-weight: 500;
  }

  .navbar-nav .nav-link:hover {
    color: #0d6efd;
  }

  .dropdown-menu {
    background-color: #e3f2fd; /* celeste claro */
  }

  .dropdown-menu .dropdown-item {
    color: #0d47a1;
  }

  .dropdown-menu .dropdown-item:hover {
    background-color: #bbdefb;
  }

  .container-content {
    padding: 2rem;
  }
</style>

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GUDE</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'materias' %}">Materias</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Nuevo
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'nuevodocente' %}">Docente</a></li>
              <li><a class="dropdown-item" href="{% url 'nuevoalumno' %}">Alumno</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cerrar_sesion' %}">Cerrar Sesi√≥n</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-content">
    {% block body %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/Materias.js' %}"></script>

</body>
</html>
