{% extends "./baseDocentes.html" %}
{% block body %}

<style>
  body {
    background-color: #f4f6fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  form {
    max-width: 520px;
    margin: 40px auto;
    padding: 30px 25px;
    background: linear-gradient(135deg, #0b3a73, #124d94); /* azul oscuro mate */
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(249, 168, 37, 0.15); /* sombra dorada más suave y difusa */
    color: #d9b642; /* dorado más opaco */
  }

  h2 {
    text-align: center;
    color: #d9b642; /* dorado opaco */
    margin-bottom: 30px;
    font-weight: 700;
    letter-spacing: 0.05em;
    text-shadow: 0 0 3px #bfa932; /* sombra sutil */
  }

  form div {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #c4ad3f; /* amarillo dorado mate */
    text-shadow: none;
  }

  input[type="text"],
  input[type="date"],
  textarea {
    width: 100%;
    padding: 10px 14px;
    border: 2px solid #d9b642; /* borde dorado mate */
    border-radius: 6px;
    font-size: 16px;
    color: #0b3a73; /* azul oscuro */
    background-color: #f4f6f9; /* fondo azul muy suave */
    box-shadow: inset 0 2px 4px rgba(217, 182, 66, 0.15);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: inherit;
  }

  input[type="text"]:focus,
  input[type="date"]:focus,
  textarea:focus {
    border-color: #c4ad3f;
    box-shadow: 0 0 6px 2px rgba(217, 182, 66, 0.3);
    outline: none;
    background-color: #fafaf7;
  }

  textarea {
    resize: vertical;
    min-height: 90px;
  }

  button {
    display: block;
    width: 100%;
    padding: 14px 0;
    background: linear-gradient(90deg, #d9b642, #c4ad3f);
    border: none;
    border-radius: 8px;
    color: #0b3a73;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(217, 182, 66, 0.3);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    text-shadow: none;
  }

  button:hover {
    background: linear-gradient(90deg, #c4ad3f, #d9b642);
    box-shadow: 0 6px 15px rgba(217, 182, 66, 0.45);
  }
</style>

<h2>Agregar nueva tarea para la materia: <strong>{{ curso.nombre }}</strong></h2>

<form method="post" action="">
  {% csrf_token %}
  
  <div>
    <label for="titulo">Título de la tarea</label>
    <input type="text" id="titulo" name="titulo" required>
  </div>
  
  <div>
    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" name="descripcion" rows="4"></textarea>
  </div>
  
  <div>
    <label for="fecha_entrega">Fecha de entrega</label>
    <input type="date" id="fecha_entrega" name="fecha_entrega" required>
  </div>
  
  <button type="submit">Guardar tarea</button>
</form>

{% endblock %}
