{% extends "./baseDocentes.html" %}
{% block body %}

<style>
  body {
    background: #e6f0fa; /* Fondo azul muy suave */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  form {
    max-width: 520px;
    margin: 40px auto;
    padding: 30px 25px;
    background: linear-gradient(135deg, #d9e6fb, #a3bffa);
    border-radius: 12px;
    box-shadow: 0 8px 15px rgba(0, 99, 204, 0.2);
    color: #0b2140;
  }

  h2 {
    text-align: center;
    color: #084298;
    margin-bottom: 30px;
    font-weight: 700;
    letter-spacing: 0.05em;
  }

  form div {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #1a3c72;
    text-shadow: 0 1px 1px rgba(255,255,255,0.7);
  }

  input[type="text"],
  input[type="date"],
  textarea {
    width: 100%;
    padding: 10px 14px;
    border: 2px solid #7aa7e9;
    border-radius: 6px;
    font-size: 16px;
    color: #0b2140;
    background-color: #f3f8ff;
    box-shadow: inset 0 2px 4px rgba(174, 197, 246, 0.6);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: inherit;
  }

  input[type="text"]:focus,
  input[type="date"]:focus,
  textarea:focus {
    border-color: #063a94;
    box-shadow: 0 0 8px 2px #4777e6a8;
    outline: none;
    background-color: #e8f0fe;
  }

  textarea {
    resize: vertical;
    min-height: 90px;
  }

  button {
    display: block;
    width: 100%;
    padding: 14px 0;
    background: linear-gradient(90deg, #2e6ef7, #064de8);
    border: none;
    border-radius: 8px;
    color: #e0e7ff;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(14, 65, 207, 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    background: linear-gradient(90deg, #064de8, #2e6ef7);
    box-shadow: 0 8px 20px rgba(14, 65, 207, 0.8);
  }
</style>

<h2>Agregar nueva tarea para la materia: <strong>{{ curso.nombre }}</strong></h2>

<form method="post" action="">
  {% csrf_token %}
  
  <div>
    <label for="titulo">Título de la tarea</label>
    <input type="text" id="titulo" name="titulo" required>
  </div>
  
  <div>
    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" name="descripcion" rows="4"></textarea>
  </div>
  
  <div>
    <label for="fecha_entrega">Fecha de entrega</label>
    <input type="date" id="fecha_entrega" name="fecha_entrega" required>
  </div>
  
  <button type="submit">Guardar tarea</button>
</form>

{% endblock %}
