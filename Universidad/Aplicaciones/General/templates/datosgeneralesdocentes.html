{% extends "./baseDocentes.html" %}

{% block body %}
<style>
  body {
    background-color: #f4f6fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Tarjeta con sombra y bordes redondeados */
  .card {
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    border: none;
  }

  /* Cabecera azul oscuro con texto dorado */
  .card-header {
    background-color: #0d47a1 !important; /* azul oscuro */
    color: #f9a825 !important; /* dorado */
    font-weight: 700;
    font-size: 1.5rem;
    text-align: center;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    text-shadow: 0 0 3px #fbc02d;
  }

  /* Tabla con bordes azules y fondo claro */
  table.table-bordered {
    border-color: #1976d2;
    margin-bottom: 0;
  }

  table.table-bordered th,
  table.table-bordered td {
    vertical-align: middle;
    border-color: #2196f3;
  }

  table.table-bordered th {
    background-color: #bbdefb;
    color: #0d47a1;
    font-weight: 600;
    width: 35%;
  }

  table.table-bordered td {
    background-color: #e3f2fd;
    color: #333;
  }

  @media (max-width: 576px) {
    .container {
      padding: 1rem;
    }

    .card-header {
      font-size: 1.25rem;
    }
  }
</style>

<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header">
        <h4>Informaci√≥n del Docente</h4>
      </div>
      <div class="card-body">
        <table class="table table-bordered mb-0">
          <tbody>
            <tr>
              <th>ID</th>
              <td>{{ docente.id }}</td>
            </tr>
            <tr>
              <th>Nombre</th>
              <td>{{ docente.nombre }}</td>
            </tr>
            <tr>
              <th>Correo</th>
              <td>{{ docente.correo }}</td>
            </tr>
            <tr>
              <th>RFC</th>
              <td>{{ docente.rfc }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
