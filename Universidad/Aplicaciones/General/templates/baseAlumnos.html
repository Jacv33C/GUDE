<!DOCTYPE html>
<html lang="es">
<head>
  {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDE</title>
     
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'css/Materias.css'%}">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            padding: 0.75rem 1rem;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #f1f1f1;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }

        .dropdown-menu {
            background-color: #2c3e50;
        }

        .dropdown-menu .dropdown-item {
            color: #ecf0f1;
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #34495e;
        }

        .container-content {
            padding: 2rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GUDE</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homebasealumnos' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Datos Generales</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Materias
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'cargamaterias'%}">Carga de Materias</a></li>
                <li><a class="dropdown-item" href="#">Ver Materias</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Historial Academico</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-content">
        {% block body %}{% endblock %}
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/Materias.js' %}"></script>

</body>
</html>
