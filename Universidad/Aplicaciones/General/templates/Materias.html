{% extends './base.html' %}

{% block body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Agregar Materia</h3>
                </div>
                <div class="card-body">
                    <form action="/registrarMateria/" method="post"> {% csrf_token %}
                        <div class="form-group mb-3">
                            <input type="text" name="txtCodigo" id="txtCodigo" class="form-control" placeholder="Código" minlength="5" maxlength="5" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" name="txtNombre" id="txtNombre" class="form-control" placeholder="Nombre" maxlength="50" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" name="numCreditos" id="numCreditos" class="form-control" placeholder="Créditos" min="1" max="9" value="1" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">Lista de Materias</h5>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Créditos</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for c in cursos %}
                            <tr>
                                <td>{{ c.codigo }}</td>
                                <td>{{ c.nombre }}</td>
                                <td>{{ c.creditos }}</td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="3" class="text-center text-muted">No hay materias registradas</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
